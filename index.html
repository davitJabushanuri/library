<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
	<script src="script.js" defer></script>
	<title>Library</title>
</head>

<body>
	<form class="book">
		<div class="book-title-container">
			<label for="book-title">Book Title</label>
			<input type="text" id="book-title">
		</div>
		<div class="book-author-container">
			<label for="book-author">Author</label>
			<input type="text" id="book-author">
		</div>
		<div class="book-pages-container">
			<label for="book-pages">How many pages?</label>
			<input type="number" id="book-pages">
		</div>
		<div id="read-container">
			<input type="checkbox" name='read' id="read">
			<label for="read">Have you read it?</label>
		</div>
		<input id="submit" type="submit" value="Add to your library">
		<button id="cancel">Cancel</button>
	</form>

	<div class="container">
		<div class="header">
			<h1>All your books in one place</h1>
		</div>
		<div class="add-book">
			<button id="add-book-button">ADD BOOK</button>
		</div>
		<div class="book-container"></div>
	</div>


</body>

</html>
